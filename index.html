<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://cdn.datatables.net/v/bs5/dt-2.0.3/datatables.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <h2 class="navbar-brand ms-3">
                Task 2
            </h2>
            <button class="navbar-toggler">
                <i class="navbar-toggler-icon" data-bs-toggle="collapse" data-bs-target="#navContent"></i>
            </button>

            <div class="collapse navbar-collapse text-white" id="navContent">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item mt-2 ms-3"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item mt-2 ms-3"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item mt-2 ms-3"><a href="#" class="nav-link">Contact</a></li>
                    <li class="nav-item mt-2 ms-3"><a href="#" class="nav-link">Services </a></li>
                    <li class="nav-item ms-3"><button class="btn btn-success mt-2">Account</button></li>
                    </a></li>
                </ul>
            </div>
        </nav>

    </header>


    <main>
        <div class="container-fluid mt-5">
            <div class="container mt-5 d-flex justify-content-center align-items-center" >
                <button class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#myModal">Register</button>
            </div>
            <div class="modal modal-xl fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Student Registration</h3>
                            <button class="btn btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form action="#" id="edu-table-form">
                            <div class="modal-body">
                                <input type="hidden" name="hidden_field" value="hidden_value" id="hidden-id">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
                                    <label for="fname">First Name</label>
                                </div>
                        
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
                                    <label for="lname">Last Name</label>
                                </div>
                        
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="dob" name="dob" required>
                                    <label for="dob">Date of Birth:</label>
                                </div>
                        
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                    <label for="email">Email</label>
                                </div>
                        
                                <div class="form-floating">
                                    <textarea name="address" id="address" class="form-control" placeholder="Enter your address" style="height: 100px;" required required></textarea>
                                    <label for="address" class="form-label">Address:</label>
                                </div>
                                <div class="container mt-5 d-flex justify-content-between">
                                    <h3>Education</h3>
                                    <!-- Button trigger -->
                                    <button class="btn btn-success" id="add-data-btn" type="button">+</button>
                                </div>

                                <div class="table-responsive">
                                    <table class="table table-striped table-dark" id="edu-table">
                                        <thead>
                                            <tr>
                                                <th>Degree/Course</th>
                                                <th>School/College</th>
                                                <th>Start&nbsp;Date</th>
                                                <th>Passout&nbsp;Year</th>
                                                <th>Percentage</th>
                                                <th>Backlog</th>
                                                 <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <input type="text" name="degree" class="form-control" placeholder="Degree" required>
                                                </td>
                                                <td>
                                                    <input type="text" name="college" class="form-control" placeholder="School" required>
                                                </td>
                                                <td>
                                                    <input type="month" name="start" class="form-control" required>
                                                </td>
                                                <td>
                                                    <input type="month" name="passout" class="form-control" required>
                                                </td>
                                                <td>
                                                    <input type="number" name="percentage" class="form-control" placeholder="Don't use %" required>
                                                </td>
                                                <td>
                                                    <input type="number" name="backlog" class="form-control" placeholder="Backlogs" required>
                                                </td>
                                                <td>
                                                    <button class="btn btn-danger" name="remove-btn-1" disabled>-</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="degree1" class="form-control" placeholder="Degree" required>
                                                </td>
                                                <td>
                                                    <input type="text" name="college1" class="form-control" placeholder="School" required>
                                                </td>
                                                <td>
                                                    <input type="month" name="start1" class="form-control" required>
                                                </td>
                                                <td>
                                                    <input type="month" name="passout1" class="form-control" required>
                                                </td>
                                                <td>
                                                    <input type="number" name="percentage1" class="form-control" placeholder="Don't use %" required>
                                                </td>
                                                <td>
                                                    <input type="number" name="backlog1" class="form-control" placeholder="Backlogs" required>
                                                </td>
                                                <td>
                                                    <button class="btn btn-danger" name="remove-btn-2" disabled>-</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                        
                                    </table>
                                </div>

                             


                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
                                <button class="btn btn-success" type="submit" id="register-btn">Register</button>
                                <button class="btn btn-success hidden" type="button" id="update-btn">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-container container hidden " id="collTableDiv">
         
                <table class="table table-striped table-dark w-100" id="result-table"> 
                    <thead>
                        <tr>
                            <th> </th>
                            <th>First&nbsp;Name</th>
                            <th>Last&nbsp;Name</th>
                            <th>Date&nbsp;of&nbsp;Birth</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>

                </table>
            
        </div>
    </main>


    <footer>

    </footer>

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="script.js"></script>

</html>
